<mat-toolbar>
  <mat-toolbar-row>
    <a routerLink="/home" routerLinkActive="active"><img src="../../assets/logo/logo.png" alt="Landscaped" width="60" id="logo"></a>
    <span class="spacer"></span>
    <a 
      routerLink="/{{ link }}" 
      routerLinkActive="active"
      *ngFor="let link of links"
    ><button
      mat-button
    >{{ link }}</button></a>
  </mat-toolbar-row>
</mat-toolbar>
